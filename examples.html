<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tera Templates Examples</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.tera.js"></script>
  </head>
  <body>
    <div id="distance_table">
      <script type="text/template-tera" id="distance_table_template" data-copyright="Ssipak co">
        <h1>{esc title}</h1>
        <h2>{tmpl train_list_template trains}</h2>
        <table>
          <tr>
            <td><input type="checkbox" checked="checked" /></td>
            {each stations}
              <td>{$.name}</td>
            {/each}
          </tr>
          {each station in stations}
            <tr>
              <td>{$.name}</td>
              {each stations}
                <td>
                  {if distance[$.id][station.id] == ''}
                    &mdash;
                  {else}
                    {distance[$.id][station.id]}
                  {/if}
                </td>
              {/each}
            </tr>
          {/each}
        </table>
        <small>{$d.copyright}</small>
      </script>

      <script type="text/template-tera" id="train_list_template">
        Поезда с именами {each $}
          {*}
          {if-first}({else}, {/if}{$k}{if-last}){/if}
          {*}
        {/each}, {esc-json $}
      </script>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        var data = {
          title: 'Расстояния между<strike> населенными пунктами</strike> городами',
          stations: [
            {name: 'Владивосток', id: 'vl'},
            {name: 'Нью-Йорк',    id: 'ny'},
            {name: 'Париж',       id: 'pa'}
          ],
          distance: {
            vl: {vl: 0,       ny: 10329.3, pa: 8671.6},
            ny: {vl: 10329.3, ny: 0,       pa: 5850.3},
            pa: {vl: 8671.6,  ny: 5850.3,  pa: 0}
          },
          trains: {
            'Россия': ['Москва', 'Екатеринбург', 'Новосибирск', 'Иркутск', 'Владивосток'],
            'Афанасий Никитин': ['Москва', 'Санкт-Петербург'],
            'Волга': ['Санкт-Петербург', 'Москва', 'Нижний Новгород']
          }
        };
        $('#distance_table').html($.tera.byId('distance_table_template', data));
      });
    </script>
  </body>
</html>
