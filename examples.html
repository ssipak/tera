<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tera Templates Examples</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.tera.js"></script>
  </head>
  <body>
    <div id="distance_table">
      <script type="text/template-tera" id="distance_table_template">
        <h1>{esc title}</h1>
        <table>
          <tr>
            <td><input type="checkbox" checked="checked" /></td>
            {each stations}
              <td>{$.name}</td>
            {/each}
          </tr>
          {each station in stations}
            <tr>
              <td>{$.name}</td>
              {each stations}
                <td>
                  {if distance[$.id][station.id] == ''}
                    &mdash;
                  {else}
                    {distance[$.id][station.id]}
                  {/if}
                </td>
              {/each}
            </tr>
          {/each}
        </table>
      </script>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        var data = {
          title: 'Расстояние между <strike>населенными пунктами</strike>',
          stations: [
            {name: 'Владивосток', id: 'vl'},
            {name: 'Нью-Йорк',    id: 'ny'},
            {name: 'Париж',       id: 'pa'}
          ],
          distance: {
            vl: {vl: 0,       ny: 10329.3, pa: 8671.6},
            ny: {vl: 10329.3, ny: 0,       pa: 5850.3},
            pa: {vl: 8671.6,  ny: 5850.3,  pa: 0}
          }
        };
        $('#distance_table').html($.tera.byId('distance_table_template', data));
      });
    </script>
  </body>
</html>
